<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Stack Visualizer</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=73FgXcRF4HNx&format=png&color=000000">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">

        <h2>PLATE STACK VISUALIZER</h2>

        <div class="button-container">
            <button id="pushBtn" class="btn">PUSH</button>
            <button id="popBtn" class="btn btn-red">POP</button>
            <button id="sizeBtn" class="btn">SIZE</button>
            <button id="clearBtn" class="btn btn-red">CLEAR</button>
        </div>

        <div class="container">
            <div class="stack" id="stack">

                <!-- Sample of how a plate object looks like when rendered:
                <div class="plate-object"> // Plate 1
                    <img src="./dish.png" alt="White plate facing up">
                </div>
                <div class="plate-object"> // Plate 2
                    <img src="./dish.png" alt="White plate facing up">
                </div> -->
            </div>
            <div class="ground"></div>
        </div>
        <span id="message"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
