<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Stack Visualizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">

        <h2>PLATE STACK VISUALIZER</h2>

        <div class="button-container">
            <button id="addPlateBtn" class="btn">PUSH</button>
            <button id="removePlateBtn" class="btn btn-variant">POP</button>
            <button id="sizeBtn" class="btn">SIZE</button>
            <button id="clearBtn" class="btn btn-variant">CLEAR</button>
        </div>

        <div class="container">
            <div class="stack">
                <div class="plate-object">
                    <img src="./dish.png" alt="White plate facing up">
                </div>
                <div class="plate-object">
                    <img src="./dish.png" alt="White plate facing up">
                </div>
                <div class="plate-object">
                    <img src="./dish.png" alt="White plate facing up">
                </div>
            </div>
            <div class="ground"></div>
        </div>
    </div>
</body>
</html>
